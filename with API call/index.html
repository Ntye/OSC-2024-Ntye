<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tableau de Bord des TÃ¢ches</title>
	<link rel="stylesheet" href="global.css">
</head>
<body>
<header>
	<h1>TODO LIST</h1>
</header>
<main>
	<div class="section">
		<h2>ADD TASK</h2>
		<form id="taskForm">
			<div class="form-entries">
				<input type="text" id="taskName" class="field" placeholder="Task Name" name="title" required>
				<textarea id="taskDescription" name="taskDescription" class="field" placeholder="Description" required></textarea>

				<div class="date-assigned field">
					<label for="taskDeadline" class="date-title">Deadline:</label>
					<input type="date" id="taskDeadline" name="taskDeadline" required>
				</div>
				<button class="add-button" type="submit"><strong>ADD A TASK</strong></button>
			</div>
		</form>
	</div>

	<div class="section">
		<h2>LIST OF TASKS</h2>
		<div id="task-list"></div>
	</div>
</main>
<script src="script.jsx"></script>
</body>
</html>
